<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <h1 style="text-align: left" class="header header-dark">Добавление пользователя</h1>
</head>
<body>
<div class="col-md-6 mb-3">
    <form th:action="@{/form-user}" method="POST">

        <fieldset>
            <legend>Форма регистрации</legend>

            <table class="table table-dark">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input type="text" id="surname" name="surname" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" id="age" name="age" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" name="email" required></td>
                </tr>
                <form:hidden path="id"/>



            </table>
            <input type="submit" value="Submit">





        </fieldset>




    </form>

</div>>
</body>
</html>
